---

- name: Install terminal
  pacman: name=rxvt-unicode
  become: yes

- name: Copy base16-shell
  copy: src=base16-shell dest=~/.config

- name: Copy bash files
  copy: src={{ item }} dest=~/.{{ item }}
  with_items:
    - bashrc
    - bash_aliases
    - bash_profile
    - Xresources

- name: Disable pc speaker beep
  copy: src=nobeep.conf dest=/etc/modprobe.d
  become: yes
