---

- name: Copy mirrorlist
  copy: src=mirrorlist dest=/etc/pacman.d
  become: yes

- name: Install apps
  package: name={{ item }} state=present update_cache=yes
  become: yes
  with_items:
    - pass
    - transmission-gtk
    - xclip                 # cli clipboard management
    - xdotool               # so vimtex knows if the pdf viewer is already open
    - zathura
    - zathura-pdf-mupdf
    - ruby
    - python-pip
    - task
    - openssh
    - chromium
    - pkgfile
    - maim                  # screenshot tool
    - slop                  # allow selection in maim
    - openvpn
    - ruby-bundler

- include: network.yml
- include: nvim.yml
- include: latex.yml
- include: terminal.yml
- include: gpg.yml
- include: jabber.yml
- include: mutt.yml
- include: gui.yml
- include: vm.yml
- include: fonts.yml
- include: git.yml
- include: timedate.yml
- include: school.yml
- include: autofs.yml
- include: laptop.yml
  when: ansible_product_name == "Latitude E7250"
