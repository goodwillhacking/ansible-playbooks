---

- name: Copy mirrorlist
  copy: src=mirrorlist dest=/etc/pacman.d
  become: yes

- name: Install apps
  package: name={{ item }} state=present update_cache=yes
  become: yes
  with_items:
    - pass
    - transmission-gtk
    - xclip                 # cli clipboard management
    - xdotool               # so vimtex knows if the pdf viewer is already open
    - zathura
    - zathura-pdf-mupdf
    - ruby
    - openssh
    - chromium
    - pkgfile
    - maim                  # screenshot tool
    - slop                  # allow selection in maim
    - ruby-bundler
    - expect

- name: Install aur packages
  aur: name={{ item }}
  with_items:
    - pacaur
    - dtrx
    - puppet-lint
    - python-proselint
    - xcape

- name: Copy mimeapps.list
  copy: src=mimeapps.list dest=~/.config/mimeapps.list

- include: network.yml
  tags: network
- include: nvim.yml
  tags: nvim
- include: latex.yml
  tags: latex
- include: terminal.yml
  tags: terminal
- include: gpg.yml
  tags: gpg
- include: jabber.yml
  tags: jabber
- include: mutt.yml
  tags: mutt
- include: gui.yml
  tags: gui
- include: vm.yml
  tags: vm
- include: git.yml
  tags: git
- include: timedate.yml
  tags: timedate
- include: school.yml
  tags: school
